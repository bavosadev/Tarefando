<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="/Tarefando/">
  <link rel="manifest" href="/manifest.json"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="shortcut icon" href="/favicon_io/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./src/styles/output.css">
  <link rel="stylesheet" href="./src/styles/textinputs.css">
  <link rel="stylesheet" href="./src/styles/tasks.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Tarefando - Inicio</title>
</head>
<body class="overflow-x-hidden">
  <main 
    class="
      main-container
      relative
      flex
      h-screen
      w-screen
      bg-transparent
      "
  >
    <div 
      class="
        overlay animate__animated
        fixed
        w-full
        h-full
        bg-[#00000080]
        z-[1]
        hidden
        "
    ></div>
    <div 
      class="
        overlay-detail-modal
        absolute
        w-full
        h-full
        bg-[#00000080]
        z-10
        hidden 
        animate__animated
        "
    ></div>
    <section
      class="
        homepage-container
        relative
        flex
        flex-col
        w-full
        bg-light
       dark:bg-black
        overflow-x-hidden
        overflow-y-auto
      "
    >
      <aside 
        class="
          sidebar
          bg-dark-green
          w-[30%]
          min-w-[220px]
          h-full
          absolute
          hidden
          z-[2]
          rounded-r-md
          sm:max-w-[250px] 
          dark:bg-dark-grey
          animate__animated
          "
      >
        <ul 
          class="
            menu
            flex
            flex-col
          text-white
            font-medium
            absolute
            px-4
            text-[24px]
            top-[70px]
            justify-between
            "
        >
          <a 
            href="index.html"
            class="
              flex
              w-44
              md:w-52
              p-3
              items-center
            hover:bg-[#336A6480]
              hover:rounded-3xl
              "
          >
            <li>Início</li>
          </a>
          <a 
            href="collections.html"
            class="
              flex
              p-3
              items-center
              hover:bg-[#336A6480]
              hover:rounded-3xl
              "
            >
            <li>Coleções</li>
          </a>
        </ul>
        <div 
          class="
            volume-and-delete-bttn-container
            relative
            w-full
            flex
            justify-between
            mx-4
            mt-auto
            mb-5
            "
        > 
          <div 
            class="
              toggle-sound-bttn-container
              "
          >
            <button type="button" class="soundon-bttn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                class="
                  soundon-icon
                  w-[24px] 
                  h-[24px]
                  sm:w-[32px]
                  sm:h-[32px]
                  invisible
                  stroke-white
                  feather 
                  feather-volume-2"
              ><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>
            </button>
            <button type="button" class="soundoff-bttn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                class="
                  soundoff-icon
                  w-[24px] 
                  h-[24px]
                  sm:w-[32px]
                  sm:h-[32px]
                  stroke-white
                  absolute
                  left-0
                  bottom-2
                  feather 
                  feather-volume-x"
            ><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/></svg>
            </button>
          </div>
          <div
            class="
            delete-all-tasks-bttn-container
            "
          >
            <button type="button" class="delete-all-tasks-bttn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="
                w-[24px] 
                h-[24px]
                sm:w-[32px]
                sm:h-[32px]
                stroke-white
                feather
                feather-trash-2
                "
              ><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/>
              </svg>
            </button>
            <dialog 
              class="
                w-1/2
                h-fit
                sm:w-1/3
                2xl:w-1/5
                p-4
                rounded-2xl
                shadow
                text-center
              dark:bg-[#282828]
                dark:shadow-none
                dark:text-light
              "
              >
              <form action="">
                <p
                  class="
                    font-semibold
                    text-[16px]
                    sm:text-[18px]
                    md:text-[22px]
                  "
                >
                  Deseja excluir todas as tarefas?
                </p>
                <div
                  class="
                    flex
                    justify-evenly
                    mt-[15%]
                  "
                >
                  <button
                    id="confirm-bttn"
                    value="sim"
                    class="
                      bg-[#B00020]
                      px-3
                      py-2
                      rounded-md
                      shadow
                      text-[16px]
                      sm:text-[18px]
                      md:text-[22px]
                      shadow-black
                      dark:shadow-none
                      dark:text-white
                    "
                  >Sim</button>
                  <button
                    id="cancel-bttn"
                    value="não"
                    formmethod="dialog" 
                    autofocus
                    class="
                      px-3
                      py-2
                      rounded-md
                      text-[16px]
                      sm:text-[18px]
                      md:text-[22px]
                      shadow
                    shadow-black
                      dark:shadow-none
                      dark:text-white
                      dark:bg-[#333333]
                    "
                  >Não</button>
              </form>
              </div>
            </dialog>
          </div>
        </div>
      </aside>
      <div 
        class="
          header
          relative
          flex
          flex-row
          w-full
          h-[66px]
          justify-between
          "
      >
        <div 
          class="
            sidebar-icon-container 
            py-5 
            px-4 
            flex-none
            z-[3]
            relative
            "
        >
          <button 
            class="
            menu-icon-bttn
            pr-4
            "
            title="Abrir sidebar"
            >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
            class="
              menu-icon-svg
              w-[24px] 
              h-[24px]
              sm:w-[32px]
              sm:h-[32px]
              stroke-green
            dark:stroke-white
              feather feather-menu
            "
          >
            <line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
          </button>
          <button 
            class="
              close-icon-bttn
              absolute
              left-4
              pr-4
              hidden
              "
              title="Fechar sidebar"
          ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
            class="
              close-icon-svg
              w-[24px] 
              h-[24px] 
              sm:w-[32px] 
              sm:h-[32px]
              stroke-white
              dark:stroke-white 
              feather 
              feather-x"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg></button>
        </div>
        <div 
          class="
            dark-mode-container 
            relative
            "
        >
          <div
            class="
              moon-container
              my-5
              mx-4
              "
          >
            <button class="dark-mode-bttn" title="Alternar para modo escuro">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="
                moon-icon
                w-[24px]
                h-[24px]
                sm:w-[32px]
                sm:h-[32px]
                stroke-green
              dark:stroke-white
                feather feather-moon
              "
              ><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
            </button>
          </div>
          <div
            class="
              sun-container
              absolute
              top-5
              left-4
              invisible
              "
          >
          <button
            class="
              pr-4
              "
            title="Alternar para modo claro"
          ><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="
                w-[24px]
                h-[24px]
                sm:w-[32px]
                sm:h-[32px]
                stroke-green
              dark:stroke-white
                feather feather-sun
                "
          ><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
            </button>
          </div>
        </div>
      </div>
      <div 
        class="
          title-container
          flex
          flex-col
          flex-wrap
          mx-4
          my-3
          w-auto
          h-auto
          text-text-green
        dark:text-white
        "
      >
        <p 
          class="
            inline
            today-date 
            text-[16px] 
            sm:text-[18px] 
            md:text-[22px]
            "></p>
        <h1
          class="
            body-title
            text-[24px]
            sm:text-[28px]
            md:text-[32px]
            text-pretty
            pt-[8px]
            font-medium
            dark:font-normal
          "
        >
          <span class="daytime title"></span>! Aqui estão suas tarefas diárias
        </h1>
      </div>
      <div 
        class="
          body-container
          w-full
          flex
          flex-col
          relative
          overflow-y-auto
          "
      >
        <div 
          class="
            list-container
            "
        >
          <ul class="list"></ul>
        </div>
      </div>
      <div 
        class="
          new-task-input-container 
          animate__animated 
          animate__fadeIn
          m-auto
          fixed
          bottom-9
          left-[10%]
          invisible
          xl:visible
          "
          >
          <input type="text" name="task" 
            class="
              new-task-input
              text-white
              rounded-xl
              shadow
              w-[75vw]
              py-2
              pr-8
              pl-2
              outline-none
              dark:focus:outline
              dark:focus:outline-1
            dark:focus:outline-white
              bg-green  
              dark:bg-dark-grey
            focus:bg-[#0E3732]
              dark:focus:bg-light-grey
              " 
              autocomplete="off" aria-required="true" maxlength="300">
          <button type="submit" style="position: relative" class="send-bttn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="sendBttn" class="send-bttn stroke-white feather feather-plus" style="position: absolute; bottom: -7px; right: 15px;"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
          </button>
      </div>
      <div 
        class="
          new-task-bttn-container
          bg-green
          dark:bg-black
          dark:outline
          dark:outline-1
        dark:outline-white
          inline-flex
          flex-row
          flex-nowrap
          fixed
          w-[46px]
          h-[46px]
          bottom-9
          rounded-xl
          justify-center
          self-center
          shadow-md
          xl:invisible
          "
      >
        <button
          type="button"
          class="js-new-task-bttn"
          title="Criar uma tarefa"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#FFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
        </button>
      </div>
      <footer 
        class="
          flex
          flex-col
          w-full
          h-fit
          fixed
          justify-center
          text-[10px]
          md:text-xs
          m-auto
          bottom-2
          md:m-auto
          text-black
        dark:text-white
      "
      >
        <p 
        class="
        m-auto
        "
        >Vinicius Bavosa &copy; 2024</p>
      </footer>
    </section>
  </main>
  <script type="module" src="./src/scripts/index.js"></script>
</body>
</html>
