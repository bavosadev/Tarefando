<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/output.css">
  <link rel="stylesheet" href="./src/styles/textinputs.css">
  <link rel="stylesheet" href="./src/styles/sidebar.css">
  <link rel="stylesheet" href="./src/styles/tasks.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Tarefando - Inicio</title>
</head>
<body class="overflow-x-hidden">
  <main 
    class="
      main-container
      relative
      flex
      h-screen
      w-screen
      bg-transparent
      "
  >
    <section
      class="
        homepage-container
        flex
        flex-col
        h-screen
        w-screen
        bg-light
       dark:bg-black
      "
    >
      <aside 
        class="
          sidebar 
          bg-dark-green 
          dark:bg-dark-grey
          "
      >
        <ul class="menu">
          <a href="/">
            <li>Início</li>
          </a>
          <a href="#">
            <li>Coleções</li>
          </a>
          <a href="#">
            <li>Calendário</li>
          </a>
          <a href="#">
            <li>Preferências</li>
          </a>
        </ul>
        <button type="button" 
          class="
            js-create-collection-bttn 
            create-collection-bttn-container
            "
        >
          <p>
          Criar coleção
          </p>
        </button>
        <div 
          class="
            create-collection-input-container 
            animate__animated 
            animate__fadeIn
            invisible
          "
      >
        <input type="text" name="collection" class="create-collection-input" autocomplete="off" aria-required="true">
          <button type="submit">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#F0F0F0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="collection-send-svg feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
          </button>
        </div>
      </aside>
      <div 
        class="
          header
          relative
          flex
          flex-row
          w-screen
          h-[66px]
          justify-between
          "
      >
        <div 
          class="
            menu-icon-container 
            py-5 
            px-4 
            flex-none
            z-10
            "
        >
          <button 
            class="
            pr-4
            "
            >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
            class="
              menu-icon
              w-[24px] 
              h-[24px]
              sm:w-[32px]
              sm:h-[32px]
              stroke-green
            dark:stroke-white
              feather feather-menu
            "
          >
            <line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
          </button>
        </div>
        <div 
          class="
            dark-mode-container 
            relative
            "
        >
          <div
            class="
              moon-container
              py-5
              sm:px-4
              "
          >
            <button
              class="
              pr-4
              "
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="
                moon-icon
                w-[24px]
                h-[24px]
                sm:w-[32px]
                sm:h-[32px]
                stroke-green
              dark:stroke-white
                feather feather-moon
              "
              ><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
            </button>
          </div>
          <div
            class="
              sun-container
              absolute
              top-5
              sm:left-4
              invisible
              "
          >
          <button
            class="
              pr-4
              "
              > <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="
                w-[24px]
                h-[24px]
                sm:w-[32px]
                sm:h-[32px]
                stroke-green
              dark:stroke-white
                feather feather-sun
                "
                ><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
            </button>
          </div>
        </div>
      </div>
      <div 
        class="
          title-container
          flex
          flex-col
          flex-wrap
          mx-4
          my-3
          w-auto
          h-auto
          text-text-green
        dark:text-white
        "
      >
        <p 
          class="
            inline
            today-date 
            text-[16px] 
            sm:text-[18px] 
            md:text-[22px]
            "></p>
        <h1
          class="
            body-title
            text-[24px]
            sm:text-[28px]
            md:text-[32px]
            text-pretty
            pt-[8px]
            font-medium
            dark:font-normal
          "
        >
          <span class="daytime title"></span>! Aqui estão suas tarefas diárias
        </h1>
      </div>
      <div 
        class="
          body-container
          w-screen
          h-full
          flex
          flex-col
          relative
          overflow-y-auto
          "
      >
        <div 
          class="
            list-container 
            "
            >
          <ul class="list"></ul>
        </div>
        <div class="svg-container flex invisible">
          <img class="svg" src="./src/assets/svg/mansit.svg" alt="A man reading books">
        </div>
      </div>
      <div 
        class="
          new-task-input-container 
          animate__animated 
          animate__fadeIn
          invisible
          xl:visible
          "
          >
          <input type="text" name="task" 
            class="
              new-task-input 
              outline-none
              dark:focus:outline
              dark:focus:outline-1
            dark:focus:outline-white
              bg-green  
              dark:bg-dark-grey
            focus:bg-[#0E3732]
              dark:focus:bg-light-grey
              " autocomplete="off" aria-required="true" maxlength="300">
          <button type="submit" style="position: relative" class="send-bttn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="sendBttn" class="send-bttn stroke-white feather feather-send" style="position: absolute; bottom: -7px; right: 15px;"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
          </button>
      </div>
      <div 
        class="
          new-task-bttn-container
          bg-green
          dark:bg-black
          dark:outline
          dark:outline-1
        dark:outline-white
          inline-flex
          flex-row
          flex-nowrap
          fixed
          w-[46px]
          h-[46px]
          top-[90%]
          rounded-xl
          justify-center
          self-center
          shadow-md
          shadow-black
          xl:invisible
          "
      >
        <button
          type="button"
          class="js-new-task-bttn"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#FFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
        </button>
      </div>
    </section>
  </main>
  <script type="module" src="./src/scripts/index.js"></script>
</body>
</html>
