<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles/output.css">
  <link rel="stylesheet" href="./src/styles/textinputs.css">
  <link rel="stylesheet" href="./src/styles/sidebar.css">
  <link rel="stylesheet" href="./src/styles/tasks.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Tarefando - Inicio</title>
</head>
<body class="overflow-x-hidden">
  <main 
    class="
      main-container
      relative
      flex
      h-screen
      w-screen
      bg-transparent
      "
  >
  <div class="overlay animate__animated"></div>
  <div 
    class="
      overlay-detail-modal
      absolute
      w-[100%]
      h-[100%]
      bg-[#00000080]
      z-10
      hidden 
      animate__animated
      "
  ></div>
    <section
      class="
        homepage-container
        relative
        flex
        flex-col
        h-screen
        w-screen
        bg-light
       dark:bg-black
       overflow-x-hidden
       overflow-y-auto
      "
    >
      <aside 
        class="
          sidebar
          flex
          flex-col 
          bg-dark-green 
          dark:bg-dark-grey
          animate__animated
          "
      >
        <ul class="menu">
          <a href="#">
            <li>Início</li>
          </a>
          <a href="#">
            <li>Coleções</li>
          </a>
          <a href="#">
            <li>Calendário</li>
          </a>
        </ul>
        <div 
          class="
            config-delete-container
            flex
            justify-between
            mx-4
            mt-auto
            mb-5
            "
        >
          <div
            class="
              settings-bttn-container
              "
          >
            <button type="button" class="settings-bttn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="
                  w-[24px] 
                  h-[24px]
                  sm:w-[32px]
                  sm:h-[32px]
                  stroke-white
                  feather
                  feather-settings
                  "
              ><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
              </svg>
            </button>
          </div>
          <div
            class="
            delete-all-tasks-bttn-container
            "
          >
            <button type="button" class="delete-all-tasks-bttn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="
                w-[24px] 
                h-[24px]
                sm:w-[32px]
                sm:h-[32px]
                stroke-white
                feather
                feather-trash-2
                "
              ><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/>
              </svg>
            </button>
            <dialog 
              class="
                w-1/2
                h-fit
                sm:w-1/3
                2xl:w-1/5
                p-4
                rounded-2xl
                shadow
                text-center
              dark:bg-[#282828]
                dark:shadow-none
                dark:text-light
              "
              >
              <form action="">
                <p
                  class="
                    font-semibold
                    text-[16px]
                    sm:text-[18px]
                    md:text-[22px]
                  "
                >
                  Tem certeza de que deseja excluir todas as tarefas?
                </p>
                <div
                  class="
                    flex
                    justify-evenly
                    mt-[15%]
                  "
                >
                  <button
                    id="confirm-bttn"
                    value="sim"
                    class="
                      bg-[#B00020]
                      px-3
                      py-2
                      rounded-md
                      shadow
                      text-[16px]
                      sm:text-[18px]
                      md:text-[22px]
                      shadow-black
                      dark:shadow-none
                      dark:text-white
                    "
                  >Sim</button>
                  <button
                    id="cancel-bttn"
                    value="não"
                    formmethod="dialog" 
                    autofocus
                    class="
                      px-3
                      py-2
                      rounded-md
                      text-[16px]
                      sm:text-[18px]
                      md:text-[22px]
                      shadow
                    shadow-black
                      dark:shadow-none
                      dark:text-white
                      dark:bg-[#333333]
                    "
                  >Não</button>
              </form>
              </div>
            </dialog>
          </div>
        </div>
      </aside>
      <div 
        class="
          header
          relative
          flex
          flex-row
          w-screen
          h-[66px]
          justify-between
          "
      >
        <div 
          class="
            menu-icon-container 
            py-5 
            px-4 
            flex-none
            z-[3]
            "
        >
          <button 
            class="
            pr-4
            "
            title="Abrir menu"
            >
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
            class="
              menu-icon
              w-[24px] 
              h-[24px]
              sm:w-[32px]
              sm:h-[32px]
              stroke-green
            dark:stroke-white
              feather feather-menu
            "
          >
            <line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
          </button>
        </div>
        <div 
          class="
            dark-mode-container 
            relative
            "
        >
          <div
            class="
              moon-container
              py-5
              sm:px-4
              "
          >
            <button
              class="
              pr-4
              "
              title="Alternar para modo escuro"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="
                moon-icon
                w-[24px]
                h-[24px]
                sm:w-[32px]
                sm:h-[32px]
                stroke-green
              dark:stroke-white
                feather feather-moon
              "
              ><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
            </button>
          </div>
          <div
            class="
              sun-container
              absolute
              top-5
              sm:left-4
              invisible
              "
          >
          <button
            class="
              pr-4
              "
            title="Alternar para modo claro"
          ><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="
                w-[24px]
                h-[24px]
                sm:w-[32px]
                sm:h-[32px]
                stroke-green
              dark:stroke-white
                feather feather-sun
                "
          ><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
            </button>
          </div>
        </div>
      </div>
      <div 
        class="
          title-container
          flex
          flex-col
          flex-wrap
          mx-4
          my-3
          w-auto
          h-auto
          text-text-green
        dark:text-white
        "
      >
        <p 
          class="
            inline
            today-date 
            text-[16px] 
            sm:text-[18px] 
            md:text-[22px]
            "></p>
        <h1
          class="
            body-title
            text-[24px]
            sm:text-[28px]
            md:text-[32px]
            text-pretty
            pt-[8px]
            font-medium
            dark:font-normal
          "
        >
          <span class="daytime title"></span>! Aqui estão suas tarefas diárias
        </h1>
      </div>
      <div 
        class="
          body-container
          w-screen
          h-full
          flex
          flex-col
          relative
          
          "
      >
        <div 
          class="
            list-container
            "
            >
          <ul class="list"></ul>
        </div>
        <div class="svg-container flex invisible">
          <img class="svg" src="./src/assets/svg/mansit.svg" alt="A man reading books">
        </div>
      </div>
      <div 
        class="
          new-task-input-container 
          animate__animated 
          animate__fadeIn
          invisible
          xl:visible
          "
          >
          <input type="text" name="task" 
            class="
              new-task-input 
              outline-none
              dark:focus:outline
              dark:focus:outline-1
            dark:focus:outline-white
              bg-green  
              dark:bg-dark-grey
            focus:bg-[#0E3732]
              dark:focus:bg-light-grey
              " 
              autocomplete="off" aria-required="true" maxlength="300">
          <button type="submit" style="position: relative" class="send-bttn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="sendBttn" class="send-bttn stroke-white feather feather-plus" style="position: absolute; bottom: -7px; right: 15px;"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
          </button>
      </div>
      <div 
        class="
          new-task-bttn-container
          bg-green
          dark:bg-black
          dark:outline
          dark:outline-1
        dark:outline-white
          inline-flex
          flex-row
          flex-nowrap
          fixed
          w-[46px]
          h-[46px]
          top-[90%]
          rounded-xl
          justify-center
          self-center
          shadow-md
          shadow-black
          xl:invisible
          "
      >
        <button
          type="button"
          class="js-new-task-bttn"
          title="Criar uma tarefa"
        >
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#FFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
        </button>
      </div>
      <footer 
        class="
          flex
          flex-col
          w-full
          h-fit
          fixed
          justify-center
          text-[10px]
          md:text-xs
          m-auto
          top-[96%]
          md:m-auto
        dark:text-white
      "
      >
        <p 
        class="
        m-auto
        "
        >&copy; Vinicius Bavosa 2024. Todos os direitos reservados.</p>
        <p class="m-auto text-center">Sons do Facebook Sound Kit © Meta Platforms, Inc. <a href="https://design.facebook.com/soundkitlicense/" target="_blank">Licença</a> em vigor.</p>
      </footer>
    </section>
  </main>
  <script type="module" src="./src/scripts/index.js"></script>
</body>
</html>
