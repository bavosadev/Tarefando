<!DOCTYPE html>
<html lang="pt-br">
<head>

  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WQG7E79X35"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarefando - Coleções</title>
  <meta name="description" 
    content="Agrupe suas tarefas com facilidade utilizando nossas coleções. Organização é a chave para uma tarefa bem feita.">
  <meta name="theme-color" content="#121212" />
  <base href="/Tarefando/">
  <link rel="manifest" href="manifest.json" type="application/manifest+json">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="shortcut icon" href="/favicon_io/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./src/styles/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <main 
    class="
      main-container
      relative
      flex
      h-screen
      w-screen
      bg-transparent
      "
  >
    <div 
      class="
        overlay animate__animated
        fixed
        w-full
        h-full
        bg-[#00000080]
        z-[1]
        hidden
      "
    ></div>
    <div 
      class="
        overlay-collection-folder-modal
        absolute
        w-full
        h-full
        bg-[#00000080]
        z-10
        hidden 
        animate__animated
        "
    ></div>
    <section
    class="
      homepage-collections-container
      relative
      flex
      flex-col
      w-full
      bg-light
     dark:bg-black
      overflow-x-hidden
      overflow-y-auto
    "
  >
    <aside 
      class="
        sidebar
        bg-dark-green
        w-[30%]
        min-w-[220px]
        h-full
        absolute
        hidden
        z-[2]
        rounded-r-md
        sm:max-w-[250px] 
        dark:bg-dark-grey
        animate__animated
        "
    >
      <ul 
        class="
          menu
          flex
          flex-col
        text-white
          font-medium
          absolute
          px-4
          text-[24px]
          top-[70px]
          justify-between
          "
      >
        <a 
          href="index.html"
          class="
            flex
            w-44
            md:w-52
            p-3
            items-center
          hover:bg-[#336A6480]
            hover:rounded-3xl
            "
        >
          <li>Início</li>
        </a>
        <a 
          href="collections.html"
          class="
            flex
            p-3
            items-center
            hover:bg-[#336A6480]
            hover:rounded-3xl
            "
          >
          <li>Coleções</li>
        </a>
      </ul>
      <div 
        class="
          volume-and-delete-bttn-container
          w-full
          flex
          justify-between
          mx-4
          mt-auto
          mb-5
          "
      >
        <div 
          class="
            toggle-sound-bttn-container
          "
          title="Ativar/Desativar som"
        >
          <button type="button" class="soundon-bttn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
              class="
                soundon-icon
                w-[24px] 
                h-[24px]
                sm:w-[32px]
                sm:h-[32px]
                stroke-white
                invisible
                feather 
                feather-volume-2"
            ><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/></svg>
          </button>
          <button type="button" class="soundoff-bttn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
                class="
                  soundoff-icon
                  w-[24px] 
                  h-[24px]
                  sm:w-[32px]
                  sm:h-[32px]
                  stroke-white
                  absolute
                  left-4
                  bottom-7
                  feather 
                  feather-volume-x"
            ><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><line x1="23" y1="9" x2="17" y2="15"/><line x1="17" y1="9" x2="23" y2="15"/></svg>
          </button>
        </div>
        <div
          class="
          delete-all-collections-bttn-container
          "
          title="Deletar todas as coleções"
        >
          <button type="button" class="delete-all-collections-bttn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="
              w-[24px] 
              h-[24px]
              sm:w-[32px]
              sm:h-[32px]
              stroke-white
              feather
              feather-trash-2
              "
            ><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/>
            </svg>
          </button>
          <dialog 
            class="
              w-1/2
              h-fit
              sm:w-1/3
              2xl:w-1/5
              p-4
              rounded-2xl
              shadow
              text-center
            dark:bg-[#282828]
              dark:shadow-none
              dark:text-light
            "
            >
            <form action="">
              <p
                class="
                  font-semibold
                  text-[16px]
                  sm:text-[18px]
                  md:text-[22px]
                "
              >
                Deseja deletar todas as coleções?
              </p>
              <div
                class="
                  flex
                  justify-evenly
                  mt-[15%]
                "
              >
                <button
                  id="confirm-bttn"
                  value="sim"
                  class="
                    bg-[#B00020]
                    px-3
                    py-2
                    rounded-md
                    shadow
                    text-[16px]
                    sm:text-[18px]
                    md:text-[22px]
                    shadow-black
                    dark:shadow-none
                    dark:text-white
                  "
                >Sim</button>
                <button
                  id="cancel-bttn"
                  value="não"
                  formmethod="dialog" 
                  autofocus
                  class="
                    px-3
                    py-2
                    rounded-md
                    text-[16px]
                    sm:text-[18px]
                    md:text-[22px]
                    shadow
                  shadow-black
                    dark:shadow-none
                    dark:text-white
                    dark:bg-[#333333]
                  "
                >Não</button>
            </form>
            </div>
          </dialog>
        </div>
      </div>
    </aside>
      <div 
        class="
          header
          relative
          flex
          flex-row
          w-full
          justify-between
          "
      >
        <div 
          class="
            sidebar-icon-container 
            py-5 
            px-4
            relative
            "
        >
          <div 
            class="
              page-indicator-bg
              w-32
              h-10
              sm:w-44
              sm:h-12
              flex
              flex-col
              bg-green
            text-white
              text-[16px]
              sm:text-[18px]
              md:text-[22px]
              rounded-full
              justify-center
              animate__animated
              dark:bg-[#333333]
              "
          >
            <button
              class="
                flex
                menu-icon-bttn
                m-2
                lg:m-3
                z-[3]
                fixed
              "
              title="Abrir sidebar"
              >
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="
                menu-icon-svg
                w-[24px]
                h-[24px]
                sm:w-[32px]
                sm:h-[32px]
              stroke-white
                feather feather-menu
              "
            >
              <line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
                <p 
                  class="
                    text-white 
                      ms-[6px]
                      "
                >Coleções</p>
            </button>
          </div>
          <button 
            class="
              close-icon-bttn
              absolute
              top-7
              left-6
              pr-4
              z-[3]
              hidden
              "
              title="Fechar sidebar"
          ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
            class="
              close-icon-svg
              w-[24px] 
              h-[24px] 
              sm:w-[32px] 
              sm:h-[32px]
              stroke-white
              dark:stroke-white 
              feather 
              feather-x"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg></button>
        </div>
        <div 
          class="
            dark-mode-container 
            relative
            "
        >
          <div
            class="
              moon-container
              py-5
              sm:px-4
              "
          >
            <button
              class="
              pr-4
              "
              title="Alternar para modo escuro"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="
                moon-icon
                w-[24px]
                h-[24px]
                sm:w-[32px]
                sm:h-[32px]
                stroke-green
              dark:stroke-white
                feather feather-moon
              "
              ><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
            </button>
          </div>
          <div
            class="
              sun-container
              absolute
              top-5
              sm:left-4
              invisible
              "
          >
          <button
            class="
              pr-4
              "
            title="Alternar para modo claro"
          ><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="
                w-[24px]
                h-[24px]
                sm:w-[32px]
                sm:h-[32px]
                stroke-green
              dark:stroke-white
                feather feather-sun
                "
          ><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
            </button>
          </div>
        </div>
      </div>
      <div 
        class="
          body-container
          w-full
          flex
          relative
          "
      >
        <div 
          class="
            list-folder-collection-container
            grid
            grid-cols-2
            sm:grid-cols-4
            lg:grid-cols-8
            m-auto
            "
        ></div>
      </div>
      <div 
        class="
          new-collection-bttn-container
          bg-on-surface-light-elevation
          flex
          flex-row
          fixed
          p-2
          bottom-9
          rounded-xl
          justify-center
          self-center
          shadow-md
        dark:bg-black
          dark:outline
          dark:outline-1
        dark:outline-white
        dark:text-white
          "
      >
        <button
          type="button"
          class="js-new-collection-bttn"
          title="Criar uma nova coleção de tarefas"
        >Criar coleção</button>
      </div>
      <footer 
        class="
          flex
          flex-col
          w-full
          fixed
          justify-center
          text-[10px]
          md:text-xs
          m-auto
          bottom-2
          md:m-auto
          text-black
        dark:text-white
      "
      >
        <p 
        class="
        m-auto
        "
        >Vinicius Bavosa &copy; 2024</p>
      </footer>
    </section>
  </main>
  <script type="module" src="./src/scripts/collections.js"></script>
</body>
</html>
